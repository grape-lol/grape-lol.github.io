<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f7f7f7;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #333;
            line-height: 1;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }

        .path {
            font-family: monospace;
            background: #eee;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            word-break: break-all;
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .home-link:hover {
            background: #0051bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This page doesn't exist.</p>
        <div class="path" id="currentPath"></div>
        <a href="/" class="home-link">Go Home</a>
    </div>

    <script>
        // Display the current path
        document.getElementById('currentPath').textContent = window.location.pathname;
    </script>
</body>
</html>
